<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Information</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-danger fw-bold text-light">
        <p class="fw-bold fs-1 text-light text-center">School Clubs Information</p>
    </div><br>
    <form class="form-control text-center">
        <label for="" class="fw-bold text-danger fs-2">Select a Club:</label><br>
        <div class="container">
            <select name="" id="c" class="fw-bold text-center p-2 text-danger fs-4 form-control">
                <option value="non" selected disabled>Select</option>
                <option value="sci">Science Club</option>
                <option value="mat">Math Club</option>
                <option value="com">Comm Arts Club</option>
            </select>
        </div>
        <br><br><br>
        <input type="button" class="btn btn-danger text-light fw-bold p-1 form-control fs-4" value="Show Club Information" py-click="clu">
    </form><br>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 container border-start border-5 border-danger text-center p-1 bg-danger-subtle text-danger fw-bold" id="out"></div>
        <div class="col-4"></div>
    </div>
    <script type="py" src="main.py"></script>
</body>
</html>
